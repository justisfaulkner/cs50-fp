{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}

<h4>JTrack Food Search</h4>
<div class="input-results-container">
    <div class="input-results-wrapper">
        <form id="search-form" method="post" action="/">
            <div>
                <input autocomplete="off" autofocus class="form-control input-form" type="text" id="food-search" name="food-search" placeholder="Search for a food">
            </div>
        </form>
        <div class="results-wrapper" id="results-wrapper">
            <div class="filter-buttons-container" id="filter-buttons-container">
                <button class="btn btn-primary filter-btn" id="filter" data-type="all">All</button>
                <button class="btn btn-primary filter-btn" id="filter" data-type="common">Common</button>
                <button class="btn btn-primary filter-btn" id="filter" data-type="branded">Branded</button>
            </div>
            <div id="results-container">

            </div>
        </div>
    </div>
</div>


{% endblock %}
