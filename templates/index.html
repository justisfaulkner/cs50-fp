{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <h4>JTrack Food Search</h4>
    <form method="post" action="/">
        <div class="mb-3"> 
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" id="food-search" name="food-search" placeholder="Search for a food">
        </div>
    </form>
    <div class="filter-buttons">
        <button class="btn btn-primary" id="filter" data-type="all">All</button>
        <button class="btn btn-primary" id="filter" data-type="common">Common</button>
        <button class="btn btn-primary" id="filter" data-type="branded">Branded</button>
    </div>
    <ul id="results"></ul>


{% endblock %}
